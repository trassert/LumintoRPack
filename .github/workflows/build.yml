name: Auto Release on Push

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          latest_tag=$(git tag --sort=-version:refname | grep -E '^v[0-9]+$' | head -n1)
          if [[ -z "$latest_tag" ]]; then
            echo "NEXT_VERSION=v1"
            echo "NEXT_VERSION_NUM=1"
          else
            num=${latest_tag
            next_num=$((num + 1))
            echo "NEXT_VERSION=v$next_num"
            echo "NEXT_VERSION_NUM=$next_num"
          fi
          echo "NEXT_VERSION=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          echo "NEXT_VERSION_NUM=${NEXT_VERSION_NUM}" >> $GITHUB_OUTPUT

      - name: Create flat zip archive
        run: |
          zip -r repo.zip . -x "*.git*" -x "__pycache__/*" -x ".git/*" -x ".github/*"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.NEXT_VERSION }}
          name: Release ${{ steps.version.outputs.NEXT_VERSION }}
          draft: false
          prerelease: false
          files: repo.zip
          body: |
            Автоматический релиз №${{ steps.version.outputs.NEXT_VERSION_NUM }}.
            
            Содержимое репозитория упаковано в `repo.zip` без вложенной папки.